<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Prueba | EdnaIA</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/Logo2.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleChatPrueba.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <!-- Enlace para los estilos de mensajes oscuros -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manejoMensajes.css') }}" id="theme-link-dark">
    <!-- Enlace para los estilos de mensajes claros (inicialmente oculto) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manejoMensajesClaro.css') }}" id="theme-link-light" disabled>

    <script src="{{ url_for('static', filename='js/scriptChatPrueba.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/scriptManejoPalabras.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/advertenciaChat.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/typingEffect.js') }}" defer></script>
    
    <style>
        /* Estilos para el botón "Volver al inicio" */
        /* Estilos para el botón "Volver al inicio" */
        /* Estilos para el botón "Volver al inicio" */
        .back-button {
            position: absolute;
            top: 20px; /* Ajusta la distancia desde la parte superior */
            right: 20px; /* Ajusta la distancia desde la derecha */
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
            color: white; /* Color del texto */
            border: 1px solid rgba(255, 255, 255, 0.5); /* Borde claro */
            border-radius: 10px; /* Bordes redondeados */
            padding: 5px 10px; /* Espaciado interno */
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
            font-size: 14px; /* Tamaño de fuente más pequeño */
            z-index: 1000; /* Asegura que esté sobre otros elementos */
            transition: background-color 0.3s ease, border-color 0.3s ease; /* Transiciones suaves */
        }
        
        /* Efecto hover */
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Fondo más claro al pasar el mouse */
            border-color: rgba(255, 255, 255, 0.8); /* Borde más visible al pasar el mouse */
        }
        
        /* Estilos del modal */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
        }
        
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
            border-radius: 8px;
        }
        
        .modal-content h2 {
            margin-top: 0;
            font-size: 18px;
            color: #333;
        }
        
        .modal-content p {
            font-size: 16px;
            color: #555;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .modal-buttons button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .exit-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        .exit-btn:hover {
            background-color: #c0392b;
        }
        
        .cancel-btn {
            background-color: #bdc3c7;
            color: white;
        }
        
        .cancel-btn:hover {
            background-color: #7f8c8d;
        }
        
    </style>
</head>
<body>

    <!-- Botón Volver al inicio -->
    <button class="back-button" id="back-button">Volver al inicio</button>

    <!-- Modal de confirmación -->
    <div id="exitModal" class="modal">
        <div class="modal-content">
            <h2>Advertencia</h2>
            <p>¿Estás seguro de que quieres salir? Este al ser un chat de prueba no se va a guardar la conversacion al salir.</p>
            <div class="modal-buttons">
                <button class="exit-btn" id="exit-btn">Salir</button>
                <button class="cancel-btn" id="cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Contenedor principal para flexbox -->
    <div class="main-container">

        <!-- Contenedor del chat principal -->
        <div class="content-container">
            <main class="chat-container">
                <div class="chat">
                    <!-- Mensajes del usuario (TU) -->
                    <div class="message-container user-message">
                        <p class="message">Mensaje del usuario</p>
                        <button class="copy-btn material-symbols-rounded">content_copy</button>
                    </div>

                    <!-- Mensajes del bot (EdnaIA) -->
                    <div class="message-container bot-message">
                        <p class="message">Respuesta del chatbot</p>
                        <button class="copy-btn material-symbols-rounded">content_copy</button>
                    </div>
                </div>
            </main>

            <!-- Contenedor de escritura -->
            <div class="typing-container">
                <div class="typing-content">
                    <div class="typing-textarea">
                        <textarea id="chat-input" placeholder="Envía un mensaje a EdnaIA" required></textarea>
                        <span id="send-btn" class="material-symbols-rounded">send</span>
                    </div>
                    <div class="typing-controls">
                        <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
                        <span id="delete-btn" class="material-symbols-rounded">delete</span>
                    </div>
                </div>
                <p class="info">Estás en el chat de prueba de EdnaIA, con una versión limitada.</p>
            </div>
        </div>
    </div>
    
    <script>
        const inicioURL = "{{ url_for('inicio') }}";
    </script>

</body>
</html>
